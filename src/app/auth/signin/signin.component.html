<div class="auth-container">
  <!-- Background Animation -->
  <div class="background-animation">
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
    <div class="floating-shape shape-4"></div>
    <div class="floating-shape shape-5"></div>
    <div class="floating-shape shape-6"></div>
  </div>
 
  <div class="auth-card">
    <!-- Lock Icon -->
    <div class="lock-icon">
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M6 10H18C19.1 10 20 10.9 20 12V20C20 21.1 19.1 22 18 22H6C4.9 22 4 21.1 4 20V12C4 10.9 4.9 10 6 10Z"
          fill="currentColor"
        />
        <path
          d="M7 10V7C7 4.24 9.24 2 12 2C14.76 2 17 4.24 17 7V10"
          stroke="currentColor"
          stroke-width="2"
          fill="none"
        />
      </svg>
    </div>
    <!-- Welcome Title -->
    <h1 class="welcome-title">Welcome</h1>
    <p class="welcome-subtitle">You can access your account</p>
    
    <!-- Form -->
    <form [formGroup]="signInForm" (submit)="onSubmit()" class="auth-form">
      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          name="email"
          placeholder="Enter your email"
        />
        <app-validation-errors [control]="signInForm.get('email')"></app-validation-errors>
      </div>
      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          name="password"
          placeholder="Enter your password"
        />
        <app-validation-errors [control]="signInForm.get('password')"></app-validation-errors>
      </div>
      <!-- Remember Me & Forgot Password (Sign In only) -->
      <div class="form-options">
        <a class="router-link ms-auto" (click)="forgotPassword()"
          >Forgot password?</a
        >
      </div>
      
      <!-- Submit Button -->
      <button type="submit" class="submit-button">Sign In</button>
      
      <div class="text-center">
        <span>Don't have an account?</span>
        <a class="router-link" routerLink="/signup"> Sign up here</a>
      </div>
    </form>
    <!-- Social Login -->
    <div class="social-login">
      <p class="social-text">Or continue with</p>
      <div class="social-buttons">
        <button class="social-button google" (click)="signInWithGoogle()">
          <svg width="18" height="18" viewBox="0 0 18 18">
            <path
              fill="#4285F4"
              d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18z"
            />
            <path
              fill="#34A853"
              d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2.04a4.8 4.8 0 0 1-2.7.75c-2.09 0-3.86-1.4-4.49-3.29H1.96v2.09A8 8 0 0 0 8.98 17z"
            />
            <path
              fill="#FBBC05"
              d="M4.49 10.48A4.8 4.8 0 0 1 4.25 9c0-.52.08-1.01.24-1.48V5.43H1.96a8 8 0 0 0 0 7.14l2.53-2.09z"
            />
            <path
              fill="#EA4335"
              d="M8.98 4.23c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.96 5.43L4.5 7.52c.63-1.89 2.4-3.29 4.48-3.29z"
            />
          </svg>
          Google
        </button>
        <button class="social-button facebook" (click)="signInWithFacebook()">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="#1877F2">
            <path
              d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"
            />
          </svg>
          Facebook
        </button>
      </div>
    </div>
    <!-- Security Footer -->
    <div class="security-footer">
      <span class="security-text">Protected by enterprise-grade security</span>
    </div>
  </div>
</div>
