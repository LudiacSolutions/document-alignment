<div class="auth-container">
  <!-- Background Animation -->
  <div class="background-animation">
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
    <div class="floating-shape shape-4"></div>
    <div class="floating-shape shape-5"></div>
    <div class="floating-shape shape-6"></div>
  </div>
 
  <div class="auth-card">
    <!-- Lock Icon -->
    <div class="lock-icon">
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M6 10H18C19.1 10 20 10.9 20 12V20C20 21.1 19.1 22 18 22H6C4.9 22 4 21.1 4 20V12C4 10.9 4.9 10 6 10Z"
          fill="currentColor"
        />
        <path
          d="M7 10V7C7 4.24 9.24 2 12 2C14.76 2 17 4.24 17 7V10"
          stroke="currentColor"
          stroke-width="2"
          fill="none"
        />
      </svg>
    </div>
    <!-- Welcome Title -->
    <h1 class="welcome-title">Forgot your password</h1>
    <p class="welcome-subtitle">You can change your password here</p>
    
    <!-- Form -->
     @if (!openResetPasswordForm()) {
         <div class="auth-form">
           <!-- Email Field -->
           <div class="form-group">
             <label for="email">Email Address</label>
             <input
               type="email"
               id="email"
               [formControl]="forgetEmail"
               name="email"
               placeholder="Enter your email"
             />
             <app-validation-errors [control]="forgetEmail"></app-validation-errors>
           </div>
     
           <div class="form-options">
             <a class="router-link ms-auto" routerLink="/signin"
               >Back to login?</a
             >
           </div>
           
           <!-- Submit Button -->
           <button type="button" class="submit-button" (click)="submitEmailForgotPassword()">Submit</button>
         </div>
     }

     @if(openResetPasswordForm()){
         <form [formGroup]="resetPasswordForm" class="auth-form" (submit)="submitResetPasswordForm()">
           <!-- Email Field -->
           <div class="form-group">
             <label for="password">Password</label>
             <input
               type="password"
               id="password"
               formControlName="password"
               name="password"
               placeholder="Enter your password"
             />
             <app-validation-errors [control]="resetPasswordForm.get('password')"></app-validation-errors>
           </div>
     
           <div class="form-group">
             <label for="password">Confirm password</label>
             <input
               type="password"
               id="confirmPassword"
               formControlName="confirmPassword"
               name="confirmPassword"
               placeholder="Confirm your password"
             />
             <app-validation-errors [control]="resetPasswordForm.get('confirmPassword')"></app-validation-errors>
           </div>
     
           <div class="form-options">
             <a class="router-link ms-auto" routerLink="/signin"
               >Back to login?</a
             >
           </div>
           
           <!-- Submit Button -->
           <button type="submit" class="submit-button" >Submit</button>
         </form>
     }
    <!-- Security Footer -->
    <div class="security-footer">
      <span class="security-text">Protected by enterprise-grade security</span>
    </div>
  </div>
</div>
