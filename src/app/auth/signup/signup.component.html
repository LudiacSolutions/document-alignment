<div class="auth-container">
  <!-- Background Animation -->
  <div class="background-animation">
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
    <div class="floating-shape shape-4"></div>
    <div class="floating-shape shape-5"></div>
    <div class="floating-shape shape-6"></div>
  </div>
 
  <div class="auth-card">
    <!-- Lock Icon -->
    <div class="lock-icon">
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M6 10H18C19.1 10 20 10.9 20 12V20C20 21.1 19.1 22 18 22H6C4.9 22 4 21.1 4 20V12C4 10.9 4.9 10 6 10Z"
          fill="currentColor"
        />
        <path
          d="M7 10V7C7 4.24 9.24 2 12 2C14.76 2 17 4.24 17 7V10"
          stroke="currentColor"
          stroke-width="2"
          fill="none"
        />
      </svg>
    </div>
    <!-- Welcome Title -->
    <h1 class="welcome-title">Welcome</h1>
    <p class="welcome-subtitle">You can create your account</p>
    
    <!-- Form -->
    <form [formGroup]="signUpForm" (submit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          id="firstName"
          formControlName="firstName"
          name="firstName"
          placeholder="Enter your first name"
        />
        <app-validation-errors [control]="signUpForm.get('firstName')"></app-validation-errors>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          id="lastName"
          formControlName="lastName"
          name="lastName"
          placeholder="Enter your last name"
        />
        <app-validation-errors [control]="signUpForm.get('lastName')"></app-validation-errors>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          name="email"
          placeholder="Enter your email"
        />
        <app-validation-errors [control]="signUpForm.get('email')"></app-validation-errors>
      </div>
      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          name="password"
          placeholder="Enter your password"
        />
        <app-validation-errors [control]="signUpForm.get('password')"></app-validation-errors>
      </div>
      <!-- Remember Me & Forgot Password (Sign In only) -->
      <div class="form-options">
        <span>Already have an account? </span>
        <a class="router-link ms-auto" routerLink="../signin"
          >Back to sign in</a
        >
      </div>
      
      <!-- Submit Button -->
      <button type="submit" class="submit-button">Sign Up</button>
    </form>
    <!-- Security Footer -->
    <div class="security-footer">
      <span class="security-text">Protected by enterprise-grade security</span>
    </div>
  </div>
</div>
